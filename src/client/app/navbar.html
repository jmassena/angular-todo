<nav class="navbar navbar-default" role="navigation" ng-controller="NavBarCtrl as vm">
  <div class="navbar-header">

    <!-- Brand and toggle get grouped for better mobile display -->
    <!-- data-toggle tells bs to what to do with the button when space is less than needed
    data-target specifies which element to toggle -->
    <button type="button" data-target="#navbar-collapse" data-toggle="collapse" class="navbar-toggle">
      <span class="sr-only">Toggle navigation</span>
      <!-- I think these are where the collapsed items will be placed -->
      <span ng-repeat="tab in vm.tabs" class="icon-bar">
        <span>
    </button>
    <a ui-sref="{{vm.brand.sref}}" class="navbar-brand">{{vm.brand.text}}</a>
  </div>

  <div class="collapse navbar-collapse" id="navbar-collapse">
    <ul class="nav navbar-nav">
      <li ng-repeat="tab in vm.getStaticTabs()" ng-class="{active: vm.isSelected(tab)}">
        <a ui-sref="{{tab.sref}}">{{tab.text}}</a></li>
      <li ng-repeat="ddTab in vm.getDropdownTabs()" class="dropdown">

        <a href="" class="dropdown-toggle" data-toggle="dropdown">
          <!-- not sure what caret is doing here -->
          <!-- !! it is the down arrow symbol :) -->
          {{ddTab.text}} <b class="caret"></b>
        </a>
        <ul class="dropdown-menu">
          <li ng-repeat="menuItem in ddTab.items" ng-class="{'dropdown-header': menuItem.type=='header', divider: menuItem.type=='divider'}">
            {{(menuItem.type!='link')?menuItem.text:''}}
            <a ng-if="menuItem.type=='link'" href="{{menuItem.href||''}}">{{menuItem.text}}</a>
          </li>
          <ul>
      </li>
      </ul>
  </div>
</nav>
