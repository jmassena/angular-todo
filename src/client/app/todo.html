  <table class="table table-striped table-bordered table-hover table-condensed">
    <thead>
      <tr>
        <th></th>
        <th>Title</th>
        <th>Notes</th>
        <th>Created</th>
        <th>Due</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody >
      <tr ng-repeat="todo in vm.todos" ng-class="{danger: todo.dueDateTime < todo.now}" >
        <td><input type="checkbox" ng-checked="todo.status=='completed'"</td>
        <td>{{todo.title}}</td>
        <td>{{todo.notes}}</td>
        <td>{{todo.createdDateTime | date:'MM/dd/yyyy h:mm a'}}</td>
        <td>{{todo.dueDateTime | date:'MM/dd/yyyy h:mm a'}}</td>
        <td>
          <span class="glyphicon glyphicon-pencil color-edit"></span>
          <span class="glyphicon glyphicon-ok color-submit"></span>
          <span class="glyphicon glyphicon-remove color-delete"></span></td>
      </tr>
    </tbody>
  </table>
